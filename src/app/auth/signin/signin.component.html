<div class="row">
    <div class="col-sm-4  col-sm-offset-2">
        <h2>Connexion</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <fieldset>
                    <label class="control-label" for="">Votre email<font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"></font></font></label>
                    <input class="form-control" id="email" type="text" placeholder="Entrée votre email..." formControlName="email">
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <label class="control-label" for="">Password<font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"></font></font></label>
                    <input class="form-control" id="password" type="password" placeholder="Entrée votre mot de passe..." formControlName="password">
                </fieldset>
            </div>
            <!-- <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid"></button> -->
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="signInForm.invalid"><font style="vertical-align: inherit;"><font style = "vertical-align: inherit;">Enregistrer</font></font></button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
